<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">devfinder</h1>
      <div class="mode-items">
        <p class="mode-type">Dark</p>
        <img class="icon" src="./assets/icon-moon.svg" onclick='changeImg()' alt="">
      </div>
    </div>

    <div class="search-bar">
      <input name='searchBar'type="text" placeholder="Search GitHub username...">
      <div class="btn">Search</div>
      <div class="no-result-msg"></div>
    </div>

    <div class="main">
      <div class="profile-img">
        <img src="./assets/octocat.png" alt="">
      </div>
      <div class="content">
        <div class="content-header">
        <div class="profile-username">
          The Octocat
          <p>@octocat</p>
        </div>
        <div class="profile-joindate">
          Joined 25 Jan 2011
        </div>
      </div>
      <div class="content-bio">
        This user has no bio
      </div>
      <div class="content-data">
       <div class="repos">
         <h4>Repos</h4>
         <p>8</p>
       </div>
       <div class="followers">
         <h4>Followers</h4>
         <p>3938</p>
       </div>
       <div class="following">
         <h4>Following</h4>
         <p>9</p>
       </div>
      </div>

      <div class="content-info">
        <div class="item" id='location'>
         <img src="./assets/icon-location.svg" alt="">
         <h3>San Francisco</h3>
        </div>
        <div class="item" id='website'>
          <img src="./assets/icon-website.svg" alt="">
          <h3>https://github.blog</h3>
        </div>
        <div class="item" id='twitter'>
          <img src="./assets/icon-twitter.svg" alt="">
          <h3>Not Available</h3>
        </div>
        <div class="item" id='company'>
          <img src="./assets/icon-company.svg" alt="">
          <h3>@github</h3>
        </div>
      </div>

      </div>
    </div>
  </div>
  <script>
    //Search bar js
    const searchBtn = document.querySelector('.btn');
    const resultMsg = document.querySelector('.no-result-msg');
    searchBtn.addEventListener('click', () => {
      resultMsg.innerText = 'No results'
    })
    //Mode
    const image = document.querySelector('.icon');
    const modeType = document.querySelector('.mode-type');

    image.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    })
    function changeImg(){
        if (image.src.match("./assets/icon-moon.svg")) {
          image.src = "./assets/icon-sun.svg";
          modeType.innerText = 'Ligth'
        }
        else {
          image.src = "./assets/icon-moon.svg";
          modeType.innerText = 'Dark'
        }
      }
  
  </script>
</body>
</html>
